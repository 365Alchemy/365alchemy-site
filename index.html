
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>365 Alchemy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="hero">
    <img src="assets/background.png" alt="365 Alchemy Background" class="background" />
    <div class="overlay">
      <img src="assets/logo.png" alt="365 Alchemy Logo" class="logo" />
      <button onclick="document.getElementById('contact').scrollIntoView({ behavior: 'smooth' })" class="cta-button">
        <img src="assets/button-text.png" alt="Begin Design Journey" class="button-image"/>
      </button>
    </div>
  </div>

  <section id="contact" class="contact-section">
    <h2>Contact Us</h2>
    <form action="https://formspree.io/f/xkgzwngw" method="POST">
      <input type="text" name="name" placeholder="Name" required />
      <input type="text" name="company" placeholder="Company Name" />
      <input type="tel" name="phone" placeholder="Phone" />
      <input type="email" name="email" placeholder="Email" required />
      <textarea name="message" placeholder="Project Description" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>
</body>
</html>
